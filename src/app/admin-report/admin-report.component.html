<div class="container-xxl flex-grow-1 container-p-y">
  <div class="row">
    <div class="col-lg-4 col-md-12 col-6 mb-4">
      <div class="card">
        <div class="card-body text-center">
          <span class="d-block  mb-3">Total Vendors</span>
          <h3 *ngIf="!isLoading" class="card-title  mb-0">{{this.surveyorList.length || 0}}</h3>
          <div *ngIf="isLoading" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-12 col-6 mb-4">
      <div class="card">
        <div class="card-body text-center">
          <span class="d-block  mb-3">Certified Vendors</span>
          <h3 *ngIf="!isLoading" class="card-title  mb-0">{{numberOfCertifiedItems || 0}}</h3>
          <div *ngIf="isLoading" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-12 col-6 mb-4">
      <div class="card">
        <div class="card-body text-center">
          <span class="d-block text-center mb-3">Acknowledged Vendors</span>
          <h3 *ngIf="!isLoading" class="card-title   mb-0">{{numberOfNotCertifiedItems || 0}}</h3>
          <div *ngIf="isLoading" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 col-md-12 col-6 mb-4"></div>

    <div class="col-lg-4 col-md-12 col-6 mb-4"></div>
  </div>
</div>
